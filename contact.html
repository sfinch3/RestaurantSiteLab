<DOCTYPE html>
    <html lang="en">
        <head>
            <title>Steve Finch's Restaurant Site Lab</title>
        </head>

        <body>
            <div style="text-align: center">
                <h1>Keep It Tasteful, Please</h1>
            </div>

            <hr/>
            
            <nav>
                <table style="text-align: center" width="15%">
                    <tr>
                        <td>
                            <a href="index.html">Home</a>
                        </td>
                        <td>
                            <a href="menu.html">Menu</a>
                        </td>
                        <td>
                            <a href="contact.html">Contact Us</a>
                        </td>
                    </tr>
                </table>
            </nav>

            <hr/>

            <form action="#" method="POST">
                <table style="margin-left:100px" cellspacing=15px>
                    <tr>
                        <td style="text-align: right;">
                            <label for="FullName" id="FullNameLabel">Name: </label>
                        </td>
                        <td>
                            <input size=38 type="text" name="FullName" id="FullName" /> 
                        </td>
                    </tr>
                    
                    <tr>
                    </tr>

                    <tr>
                        <td style="text-align: right;">
                            <label for="Email" id="EmailLabel">Email:</label>
                        </td>
                        <td>
                            <input size=38 type="text" name="Email" id="Email" /> 
                        </td>
                    </tr>

                    <tr>                            
                    </tr>

                    <tr>
                        <td style="text-align: right;">
                            <label for="Phone" id="PhoneLabel">Phone:</label>
                        </td>
                        <td>
                            <input size=38 type="text" name="Phone" id="Phone" /> 
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: right;">
                            <label for="Reason" id="ReasonLabel">Reason for Inquiry:</label>
                        </td>
                        <td>
                            <select style="width:300px" name="Reason">
                                <option value="selectAReason">Catering</option>
                                <option value="softwareSupport">Private Party</option>
                                <option value="hardwareSupport">Feedback</option>
                                <option value="informationRequest">Other</option>
                            </select>
                        </td>
                    <tr>
                    </tr>

                    <tr></tr>
                    
                        <tr>
                            <td style="text-align: right;vertical-align:top;">
                                <label for="AdditionalInformation" id="AdditionalInformationLabel">Additional Information:</label>
                            </td>
                            <td>
                                <textarea rows=7 cols=40 id="AdditionalInformation" name="AdditionalInformation"></textarea>
                            </td>
                        </tr>

                    <tr>
                            <td style="text-align: right;" >
                                <label for="Visited" id="VisitedLabel">Have you been to the restaurant?</label>
                            </td>
                            <td>
                                <input type="radio" name="Visited" value="no" checked/>No
                                <input type="radio" name="Visited" value="yes"/>Yes
                            </td>
                    </tr>
                    
                    <tr>
                    </tr>

                    <tr>
                            <td style="text-align: right;">
                                <label for="BestDays" id="BestDaysLabel">Best days to contact you:</label>
                            </td>
                            <td style="text-align:justify;">
                                <input type="checkbox" name="BestDays" value="Monday">M
                                <input type="checkbox" name="BestDays" value="Tuesday">T
                                <input type="checkbox" name="BestDays" value="Wednesday">W
                                <input type="checkbox" name="BestDays" value="Thursday">Th
                                <input type="checkbox" name="BestDays" value="Friday">F
                                
                            </td>
                    </tr>
                    
                    <tr>
                            <td>
                            </td>
                            <td style="text-align: right">
                                <input type="submit" value="SendRequest"/>
                            </td>
                    </tr>

                </table>                                      
            </form>
    </html>
</DOCTYPE>
